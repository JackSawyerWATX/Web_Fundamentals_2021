<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Log</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="col-l">
            <video class="mp4" source src="assets/pexels-koolshooters-6976215.mp4" onmouseover="playerVid(this)" onmouseout="pausevid(this)"></video>
            <div class="row">
                <div class="start">
                    <h1>My Brain @ MIDNIGHT</h1>
                    <h3>1 View | August 23, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Hunter S. Thompson</span>
                    </div>
                </div>
                <button class="btn">Overscribe</button>
            </div>
        </div>
        <div class="col-r">
            <h3 class="sub-header">Here We Go</h3>
            <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Not a Rick Roll</span>
            </div>
            <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Not a Rick Roll</span>
            </div>
            <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Not a Rick Roll</span>
            </div>
            <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Still Not a Rick Roll</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
